<mat-card class="card">
  <div class="row" align="center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div style="text-align: center">
        <img [src]="randomUser.fotoUrl" />
      </div>
    </div>
  </div>
  <div class="info">
    <div class="row"><b>Nome:</b>{{ randomUser.nome }}</div>
    <br />
    <div class="row">
      <b>Endereço: </b> {{ randomUser.endereco }}, {{ randomUser.cidade }}
    </div>
    <br />
    <div class="row"><b>Telefone:</b>{{ randomUser.telefone }}</div>
    <br />
    <div class="row">
      <b>Data de Nascimento: </b>
      {{ randomUser.nascimento | date: "dd/MM/yyyy" }}
    </div>
  </div>
  <div class="row" align="center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div style="text-align: center">
        <button
          mat-raised-button
          class="botao_gerar_outro_usuario"
          (click)="emitirEvento()">
          Gerar outro Usuário
        </button>
      </div>
    </div>
  </div>
</mat-card>
