<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
    <img
      src="../../../assets/images/explicae_banner.png"
      class="explicae_banner"/>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
    <img src="../../../assets/images/api_banner.png" class="api_banner" />
  </div>
</div>
<div *ngFor="let randomUser of randomUsers">
  <div class="row" align="center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div style="text-align: center">
        <button
          *ngIf="!mostrarDetalhes"
          mat-raised-button
          class="botao_gerar_usuario"
          (click)="onDetalhes(randomUser)">
          Gerar Usuário Aleatório
        </button>
        <app-api-lista-usuarios
          *ngIf="mostrarDetalhes"
          (userChange)="gerarOutroUsuario()"
          [user]="randomUser"
        ></app-api-lista-usuarios>
      </div>
    </div>
  </div>
</div>
