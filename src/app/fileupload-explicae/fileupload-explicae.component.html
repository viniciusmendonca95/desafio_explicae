<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
    <img
      src="../../../assets/images/explicae_banner.png"
      class="explicae_banner"
    />
  </div>
  <div class="col-lg-6 col-md-16 col-sm-6 col-xs-6 text-center">
    <img
      src="../../../assets/images/fileupload_banner.png"
      class="fileupload_banner"
    />
  </div>
</div>
<div class="row" align="center">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div style="text-align: center">
      <input type="file" (change)="onChange($event.target.files)" />
      <div class="content">
        <h1>{{ fileContent }}</h1>
      </div>
    </div>
  </div>
</div>
